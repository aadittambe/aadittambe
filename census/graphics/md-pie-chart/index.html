<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">
    <title>Maryland Pie Chart</title>
    <meta name="author" content="Aadit Tambe">
    <link rel="icon" type="image/png" href="chart-icon-color.png">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="container">


        <div id="text">
            <h1>Change in Maryland&rsquo;s demographics</h1>
            <h3>By Aadit Tambe / Capital News Service</h3>
            <h2>In 2020, 47.16% of all Marylanders were white, compared to
                54.69% in 2010.</h2>
            <div id="labels">
                <div class="legend-pie col-12 mb-2">
                    <div class="d-inline"><i class="fas fa-square white"></i> White</div>
                    <div class="d-inline"><i class="fas fa-square black"></i> Black</div>
                    <div class="d-inline"><i class="fas fa-square hispanic"></i> Hispanic</div>
                    <div class="d-inline"><i class="fas fa-square asian"></i> Asian</div>
                </div>
                <div class="legend-pie col-12 mb-2">
                    <div class="d-inline"><i class="fas fa-square pacific"></i> Pacific Islander</div>
                    <div class="d-inline"><i class="fas fa-square native"></i> American Indian</div>
                </div>
                <div class="legend-pie col-12 mb-2">
                    <div class="d-inline"><i class="fas fa-square two"></i> Two or more races</div>
                </div>
            </div>
        </div>


        <div class="mx-auto col-12 text-center">
            <div id="pie"></div>

        </div>


        <div class="buttons text-center col-12 mt-1">
            <button id="census2010" class="btn btn-secondary my-1 col-4 col-md-3 col-lg-2">2010</button>
            <button id="census2020" class="btn btn-secondary my-1 col-4 col-md-3 col-lg-2">2020</button>
        </div>

        <h4>Source: CNS Analysis of 2020 and 2010 Redistricting Data (P.L. 94-171)</h4>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>



        <script src="pieChart.js"></script>
    </div>
</body>

</html>
